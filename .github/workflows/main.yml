name: Angular Build

on:
  push:
    branches: [ main ]

jobs:
  build-angular-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npx ng build my-first-app --configuration production --output-path=dist/my-first-app

      - name: Upload Build on Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: build
          path: dist/my-first-app
