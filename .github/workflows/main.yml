name: Angular Build

on:
  push:
    branches: [ main ]

jobs:
  build-angular-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # v5 doesn't exist yet, latest is v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # or 18 (LTS), make sure it matches your Angular project
          cache: 'npm'
          
      - name: Upload Build on Artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: build
          path: dist/my-app
          
      - name: Install dependencies
        run: npm install

      - name: Upload a Build Artifact
        run: npm run build -- --configuration production
